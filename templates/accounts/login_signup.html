{% extends "base/base.html" %} {% block head %}
<style>
  .login_container, .register_container{
    margin-top: 200px;
    margin-bottom: 100px;
    height: 450px;
    width: 450px;
    border: 2px solid rgba(158, 143, 143, 0.63);
    border-radius: 10px;
    background: rgba(224, 217, 217, 0.786);
    backdrop-filter: blur(4px);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2), 0 0 15px rgba(0, 0, 0, 0.2), 0 0 30px rgba(0, 0, 0, 0.2);
    display: inherit;
    position: relative;
    padding: 20px;
    overflow: hidden;
    margin-left: 35%;
  }

  .register_container{
    height: 500px;
  }

  .form-box {
    display: flex;
    position: relative;
  }

  /* Base style for both forms */
  .form-box form {
    position: absolute;
    width: 100%;
    opacity: 0;
    pointer-events: none;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

/* Active Login Form: translate and rotate */
.form-box .LoginForm {
    transform: translateX(0px) rotate(0deg);
  }

  .form-box .LoginForm.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0) rotate(0deg);
    transition-delay: 0.4s;
  }

  /* Inactive Login Form */
  .form-box .LoginForm.inactive {
    transform: translateX(-450px) rotate(-45deg);
    opacity: 0;
    transition-delay: 0.2s;
  }

  /* Active Register Form */
  .form-box .RegisterForm {
    transform: translateX(450px) rotate(60deg);
  }

  .form-box .RegisterForm.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0) rotate(0deg);
    transition-delay: 0.4s;
  }

  /* Inactive Register Form */
  .form-box .RegisterForm.inactive {
    transform: translateX(450px) rotate(60deg);
    opacity: 0;
    transition-delay: 0.2s;
  }

  /* Style for input boxes and labels */
  .form-box .input-box {
    margin: 35px 0;
    width: 330px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.4);
    position: relative;
  }

  .form-box .input-box input {
    background: transparent;
    border: none;
    outline: none;
    width: 100%;
    height: 40px;
    padding: 0 35px 0 5px;
  }

  .form-box .input-box label {
    font-weight: 400;
    letter-spacing: 0.5px;
    position: absolute;
    left: 5px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 15px;
    transition: 0.5s ease;
  }

  .input-box input:focus ~ label,
  .input-box input:valid ~ label {
    top: -5px;
  }

  .input-box i {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
  }

  .forget-section {
    display: flex;
    justify-content: space-between;
    font-size: 15px;
    margin: -15px 0 15px;
  }

  .acc_btn {
    height: 45px;
    width: 100%;
    border-radius: 50px;
    color: #fff;
    background: #11595d;
    border: 2px solid #0c4345;
    outline: none;
    font-size: 16px;
    cursor: pointer;
    letter-spacing: 1px;
  }

  .account-creation {
    text-align: center;
    margin: 20px 0 10px;
    font-weight: 400;
    font-size: 14px;
  }

  .account-creation span a {
    text-decoration: none;
  }

  .account-creation a:hover {
    text-decoration: underline;
  }

  /* RESPONSIVE */
  @media (max-width: 365px) {
    .login_container {
      height: 420px;
      width: 280px;
    }

    .container .form-box h2 {
      font-size: 24px;
    }

    .form-box .input-box {
      margin: 25px 0;
      width: 220px;
    }

    .form-box .input-box label {
      font-size: 10px;
    }

    .form-box .input-box i {
      font-size: 13px;
    }

    .forget-section {
      font-size: 10px;
    }

    .forget-section p input {
      font-size: 10px;
    }

    .acc_btn {
      height: 30px;
      width: 100%;
      font-size: 11px;
    }

    .account-creation {
      font-size: 11px;
    }
  }
</style>

{% endblock head %} 
{% block body %}
<div class="login_container">
  <div class="form-box">
    <!-- Login Form -->
    <form class="LoginForm {% if request.path == '/accounts/login/' %}active{% endif %}" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {% include "base/alert.html" %}
      <h2>Login</h2>
      <div class="input-box">
        <input name="email" type="text" required />
        <label>Email</label>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input name="password" type="password" required />
        <label>Password</label>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="forget-section">
        <a href="{% url 'forget-password' %}">Forget Password?</a>
      </div>
      <button class="acc_btn">Sign in</button>
      <div class="account-creation">
        <span>Don't have an account? <a href="{% url 'register' %}" class="RegisterLink">Register</a></span>
      </div>
    </form>

    <!-- Register Form -->
    <form class="RegisterForm {% if request.path == '/accounts/register/' %}active{% endif %}" method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      {% include "base/alert.html" %}
      <h2>Register</h2>
      <div class="input-box">
        <input name="email" type="text" required />
        <label>Email</label>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input name="password" type="password" required />
        <label>Password</label>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="input-box">
        <input name="confirm_password" type="password" required />
        <label>Confirm Password</label>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button class="acc_btn">Sign up</button>
      <div class="account-creation">
        <span>Already have an account? <a href="{% url 'login' %}" class="LoginLink">Login</a></span>
      </div>
    </form>
  </div>
</div>

<script>
  const LoginForm = document.querySelector(".LoginForm");
  const RegisterForm = document.querySelector(".RegisterForm");
  const RegisterLink = document.querySelector(".RegisterLink");
  const LoginLink = document.querySelector(".LoginLink");

  RegisterLink.onclick = (event) => {
    event.preventDefault();
    LoginForm.classList.remove("active");
    LoginForm.classList.add("inactive");
    RegisterForm.classList.remove("inactive");
    RegisterForm.classList.add("active");
  };

  LoginLink.onclick = (event) => {
    event.preventDefault();
    RegisterForm.classList.remove("active");
    RegisterForm.classList.add("inactive");
    LoginForm.classList.remove("inactive");
    LoginForm.classList.add("active");
  };
</script>



{% endblock %}
